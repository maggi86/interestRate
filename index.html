<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- My CSS -->
  <link rel="stylesheet" href="./style/style.css">
  <title>Interest Calculator</title>
</head>

<body>
  <br>
  <br>
  <div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
      <div class="col-6 bg-danger bg-opacity-50 text-light p-5">
        <h1 class="text-center">Interest Calculator</h1>
        <div class="form-group my-2">
          <label for="initial">Initial Amount:</label>
          <input type="text" class="form-control mb-2" name="initial" id="initial" required>
        </div>


        <div class="form-group my-2">
          <label for="interest">Interest Rate:</label>
          <input type="text" class="form-control mb-2" name="interest" id="interest" placeholder="%" required>
          <label for="Years">Amount of Years:</label>
          <input type="text" class="form-control mb-2" name="Years" id="years" required>
          <label for="interestType">Interest Type:</label>
          <select class="form-select" name="interestType" id="interestType" required>
            <option value="">Select Interest Type</option>
            <option value="simple">Simple Interest</option>
            <option value="compound">Compound Interest</option>
          </select>

          <label for="compounded">Times Compounded:</label>
          <select class="form-select" name="interestType" id="compound" required>
            <option value="">Select Compound Rate</option>
            <option value="1">Annually</option>
            <option value="4">Quarterly</option>
            <option value="6">Semi-Annually</option>
            <option value="12">Monthly</option>
          </select>
        </div>

        <div class="form-group my-2">
          <button class="btn btn-primary" id="calculate">Calculate</button>
          <button class="btn btn-primary" id="clear">Reset</button>
        </div>

        <div class="form-group my-2">
          <!-- interest amount -->
          <label for="interestAmount">Interest Amount:</label>
          <div type="text" class="form-control mb-2" name="interestAmount" id="interestAmount">
          </div>
        </div>
      </div>
    </div>

    <footer id="footer" class="text-center text-bg-dark"></footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <script src="./script/script.js"></script>
</body>

</html>
